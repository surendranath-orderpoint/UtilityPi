<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Orderpoint</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="Order Point, Order Food">
    <meta name="description" content="Order Food Online">

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <!-- Style Library -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/css/comingsoon.css">
    <link rel="stylesheet" href="/static/css/login.css">

    <!-- JS -->
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body data-spy="scroll" data-target="nav">
    <div class="" id="divSpinner">
        <div class="comingSoonWrap">
            <div class="inner">
                <img src="/static/imgs/soon_logo.png" alt="Order Point" class="logo" />
                <div class="login-show">
                    <h4>Utility App Login</h4>
                    <input id="inputEmail" type="text" placeholder="Email">
                    <input id="inputPassword" type="password" placeholder="Password">
                    <div id="invalid">Enter valid Email Id and Password</div>
                    <input id="login" type="button" value="Login">
                </div>
            </div>
        </div>
    </div>

    <div style="position: fixed;width: 100%;height: 100%;top: 0; left: 0;right: 0;bottom: 0;background-color: rgba(14, 14, 14, 0.57);z-index:1000;display:none" id="spinner">
      <div style="position:fixed;left:45%;top:8%;z-index:1000">
        <div class="cssload-container">
          <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
        </div>
        <h4 style="color:white;display:none" id="downloadMsg">Downloading updates ...</h4>
      </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/login.js"></script>
<script src="/static/js/socket.io.js" type="text/javascript"></script>

</html>
